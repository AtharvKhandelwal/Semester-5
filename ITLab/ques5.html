<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>

    <h4>Image Scale</h4>
    <img id="move" width="200px" height="200px" src="1.jpg" style="transform: translate(0px,0px);" >
    <br>
    <h4>Color Change</h4>
    <div id="box" style="color: blueviolet;width: 200px;height: 200px;font-weight: bold;font-size: 30px;">
        Color should change
    </div>
    <script type="text/javascript">
    var box = document.getElementById('box');
    var move = document.getElementById('move');
    let x=20;
    setTimeout(function(){
        box.style.color = 'red'
    },2000);

    setInterval(() => {       
       move.style.transform = "translate("+x+"px,0px)" 
       x+=5;  
    }, 50);
    </script>
</body>
</html>
